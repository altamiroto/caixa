<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acompanhamento de Produtos do CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Produtos Cadastrados</h1>
        <p>Esta lista de 10 produtos é atualizada automaticamente a cada 10 segundos.</p>
        
        <div id="loading" class="loading">Carregando produtos...</div>
        
        <table id="produtos-tabela" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Produto</th>
                    <th>Valor de Custo</th>
                    <th>Valor de Venda (Varejo)</th>
                </tr>
            </thead>
            <tbody id="produtos-corpo">
                </tbody>
        </table>
    </div>

    <script>
        // A URL agora é relativa, funcionando tanto em localhost quanto na Vercel
        const API_URL = '/api/produtos';

        const loadingElement = document.getElementById('loading');
        const tabelaElement = document.getElementById('produtos-tabela');
        const tbodyElement = document.getElementById('produtos-corpo');

        async function buscarProdutos() {
            try {
                loadingElement.style.display = 'block';
                tabelaElement.style.display = 'none';

                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`Erro no servidor: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                
                tbodyElement.innerHTML = '';

                if (data.data && data.data.length > 0) {
                    data.data.forEach(produto => {
                        const row = document.createElement('tr');
                        const valorVendaVarejo = produto.valores.find(v => v.nome_tipo === 'Varejo');
                        
                        row.innerHTML = `
                            <td>${produto.id}</td>
                            <td>${produto.nome}</td>
                            <td>R$ ${parseFloat(produto.valor_custo).toFixed(2).replace('.', ',')}</td>
                            <td>R$ ${valorVendaVarejo ? parseFloat(valorVendaVarejo.valor_venda).toFixed(2).replace('.', ',') : 'N/A'}</td>
                        `;
                        tbodyElement.appendChild(row);
                    });
                } else {
                    tbodyElement.innerHTML = '<tr><td colspan="4">Nenhum produto encontrado.</td></tr>';
                }

            } catch (error) {
                console.error('Falha ao buscar produtos:', error);
                tbodyElement.innerHTML = `<tr><td colspan="4">Falha ao carregar os dados: ${error.message}</td></tr>`;
            } finally {
                loadingElement.style.display = 'none';
                tabelaElement.style.display = 'table';
            }
        }

        buscarProdutos();
        setInterval(buscarProdutos, 10000); // 10000 milissegundos = 10 segundos
    </script>

</body>
</html>
