<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teste API GET</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    label, input, button {
      font-size: 1rem;
    }
    input[type="text"] {
      width: 300px;
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 15px;
      cursor: pointer;
      border: none;
      background-color: #004a99;
      color: white;
      border-radius: 4px;
    }
    pre {
      background: white;
      padding: 15px;
      margin-top: 20px;
      max-height: 400px;
      overflow: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Teste API GET</h2>
  <label for="url">URL da API:</label>
  <input type="text" id="url" placeholder="Cole a URL aqui" value="https://caixa-three.vercel.app/api/produtos?loja_id=361408" />
  <button id="btn-get">Enviar GET</button>

  <pre id="resultado">Resultado aparecerá aqui...</pre>

  <script>
    document.getElementById('btn-get').addEventListener('click', async () => {
      const url = document.getElementById('url').value.trim();
      const resultado = document.getElementById('resultado');
      if (!url) {
        resultado.textContent = 'Por favor, insira uma URL.';
        return;
      }
      resultado.textContent = 'Carregando...';
      try {
        const response = await fetch(url);
        if (!response.ok) {
          resultado.textContent = `Erro: ${response.status} ${response.statusText}`;
          return;
        }
        const data = await response.json();
        resultado.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        resultado.textContent = 'Erro na requisição: ' + error.message;
      }
    });
  </script>
</body>
</html>
