<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Listas de Fornecedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: nowrap;
            overflow-x: auto;
            justify-content: flex-start;
            padding-bottom: 10px;
        }
        .text-area-wrapper {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 0 0 300px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            height: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            resize: vertical;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        #telaSelector {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Comparador de Listas de Fornecedores</h1>
        <p>Edite os nomes e cole as mensagens de WhatsApp para comparar.</p>
    </div>

    <div class="controls">
        <label for="telaSelector">Escolha o número de telas:</label>
        <select id="telaSelector" onchange="updateLayout()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
    </div>

    <div id="container-listas" class="container">
        </div>

    <script>
        const container = document.getElementById('container-listas');
        const select = document.getElementById('telaSelector');
        
        function updateLayout() {
            const numTelas = parseInt(select.value);
            const currentNumTelas = container.children.length;

            if (numTelas > currentNumTelas) {
                // Adiciona novas telas
                for (let i = currentNumTelas + 1; i <= numTelas; i++) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'text-area-wrapper';

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = `Fornecedor ${i}`;

                    const textarea = document.createElement('textarea');
                    textarea.id = `fornecedor${i}`;
                    textarea.placeholder = `Cole a lista do fornecedor ${i} aqui...`;
                    
                    wrapper.appendChild(input);
                    wrapper.appendChild(textarea);
                    container.appendChild(wrapper);
                }
            } else if (numTelas < currentNumTelas) {
                // Remove telas extras
                while (container.children.length > numTelas) {
                    container.removeChild(container.lastChild);
                }
            }
        }

        // Gera as telas iniciais (4, conforme o valor padrão)
        updateLayout();
    </script>

</body>
</html>
