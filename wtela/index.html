<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Listas de Fornecedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        .control-group {
            display: inline-block;
            margin: 0 10px;
            text-align: left;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: nowrap;
            overflow-x: auto;
            justify-content: flex-start;
            padding-bottom: 10px;
        }
        .text-area-wrapper {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 0 0 300px;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            display: block; /* Para que ocupem 100% do .control-group */
        }
        input[type="number"] {
            width: 50px; /* Ajuste para campos de número */
            display: inline-block;
        }
        textarea {
            width: 100%;
            height: 500px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            resize: vertical;
            white-space: pre; /* Preserva a formatação de espaço/quebra de linha */
            overflow: auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        #telaSelector {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .highlight {
            background-color: yellow; /* Destaque para a linha encontrada */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Comparador de Listas de Fornecedores</h1>
        <p>Edite os nomes e cole as mensagens de WhatsApp para comparar.</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="telaSelector">Telas:</label>
            <select id="telaSelector" onchange="updateLayout()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        
        <div class="control-group" style="width: 250px;">
            <label for="searchInput">Buscar produto (e filtrar):</label>
            <input type="text" id="searchInput" placeholder="Digite o produto..." oninput="applyFilter()">
        </div>
        
        <div class="control-group">
            <label for="contextLines">Linhas de contexto (antes/depois):</label>
            <input type="number" id="contextLines" value="2" min="0" onchange="applyFilter()" style="width: 60px;">
        </div>
    </div>

    <div id="container-listas" class="container">
    </div>

    <script>
        const container = document.getElementById('container-listas');
        const select = document.getElementById('telaSelector');
        const searchInput = document.getElementById('searchInput');
        const contextLinesInput = document.getElementById('contextLines');

        function setupListeners() {
            // Adiciona o listener 'input' para todas as textareas existentes
            const textareas = container.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                // Remove o listener anterior para evitar duplicações, se houver
                textarea.removeEventListener('input', applyFilter);
                // Adiciona o novo listener
                textarea.addEventListener('input', applyFilter);
            });
        }

        function updateLayout() {
            const numTelas = parseInt(select.value);
            const currentNumTelas = container.children.length;

            if (numTelas > currentNumTelas) {
                // Adiciona novas telas
                for (let i = currentNumTelas + 1; i <= numTelas; i++) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'text-area-wrapper';

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = `Fornecedor ${i}`;

                    const textarea = document.createElement('textarea');
                    textarea.id = `fornecedor${i}`;
                    textarea.dataset.originalContent = ""; // Para guardar o conteúdo original
                    textarea.placeholder = `Cole a lista do fornecedor ${i} aqui...`;
                    
                    wrapper.appendChild(input);
                    wrapper.appendChild(textarea);
                    container.appendChild(wrapper);
                }
            } else if (numTelas < currentNumTelas) {
                // Remove telas extras
                while (container.children.length > numTelas) {
                    container.removeChild(container.lastChild);
                }
            }
            // Garante que o listener seja adicionado às textareas, novas ou existentes
            setupListeners();
            // Aplica o filtro após a mudança de layout
            applyFilter();
        }

        function applyFilter() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const contextLines = Math.max(0, parseInt(contextLinesInput.value) || 0); // Garante que seja no mínimo 0

            const textareas = container.querySelectorAll('textarea');

            textareas.forEach(textarea => {
                const isFiltered = textarea.dataset.isFiltered === 'true';

                // Se não está filtrado e o conteúdo original ainda não foi salvo, salva
                if (!isFiltered && !textarea.dataset.originalContent) {
                    textarea.dataset.originalContent = textarea.value;
                }

                const originalContent = textarea.dataset.originalContent;
                const lines = originalContent.split('\n');

                if (searchTerm.length === 0) {
                    // Sem termo de busca, restaura o conteúdo original
                    textarea.value = originalContent;
                    textarea.dataset.isFiltered = 'false';
                    return;
                }

                let filteredLines = [];
                let lineAdded = new Array(lines.length).fill(false); // Para evitar linhas duplicadas de contexto

                lines.forEach((line, index) => {
                    // Se a linha contém o termo de busca (case-insensitive)
                    if (line.toLowerCase().includes(searchTerm)) {
                        // Adiciona as linhas de contexto antes
                        for (let i = Math.max(0, index - contextLines); i < index; i++) {
                            if (!lineAdded[i]) {
                                filteredLines.push(lines[i]);
                                lineAdded[i] = true;
                            }
                        }
                        
                        // Adiciona a linha encontrada (destacada - usaremos a classe para isso)
                        const highlightedLine = `<span class="highlight">${line}</span>`;
                        filteredLines.push(line); // Não podemos usar HTML dentro do textarea, apenas a linha original.
                        lineAdded[index] = true;

                        // Adiciona as linhas de contexto depois
                        for (let i = index + 1; i <= Math.min(lines.length - 1, index + contextLines); i++) {
                            if (!lineAdded[i]) {
                                filteredLines.push(lines[i]);
                                lineAdded[i] = true;
                            }
                        }
                    }
                });

                // Junta as linhas filtradas e atualiza o textarea
                textarea.value = filteredLines.join('\n');
                textarea.dataset.isFiltered = 'true';
            });
        }

        // --- Inicialização ---

        // Configura o valor inicial de originalContent e adiciona o listener para o conteúdo padrão
        function initializeContent() {
            const initialTextareas = container.querySelectorAll('textarea');
            initialTextareas.forEach(textarea => {
                // Salva o conteúdo inicial (vazio, mas prepara o campo)
                textarea.dataset.originalContent = textarea.value; 
            });
        }
        
        // Gera as telas iniciais (4, conforme o valor padrão)
        updateLayout();
        initializeContent();

        // Adiciona um listener global ao container para garantir que qualquer mudança no textarea atualize o originalContent
        container.addEventListener('input', (event) => {
            if (event.target.tagName === 'TEXTAREA') {
                // Quando o usuário digita, o valor do textarea é o novo "originalContent" se não estiver filtrado
                if (event.target.dataset.isFiltered !== 'true') {
                    event.target.dataset.originalContent = event.target.value;
                }
                // Aplica o filtro após a digitação
                applyFilter();
            }
        });
        
    </script>

</body>
</html>
