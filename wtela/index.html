<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Listas de Fornecedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            margin-bottom: 20px;
            text-align: center;
        }
        .control-group {
            display: inline-block;
            margin: 0 10px;
            text-align: left;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: nowrap;
            overflow-x: auto;
            justify-content: flex-start;
            padding-bottom: 10px;
        }
        .text-area-wrapper {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex: 0 0 300px;
            box-sizing: border-box;
            /* Container para o textarea e o div de resultado */
            display: flex;
            flex-direction: column; 
        }
        h1 {
            color: #333;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
            display: block; 
        }
        input[type="number"] {
            width: 50px; 
            display: inline-block;
        }

        /* ESTILO PARA O TEXTAREA ORIGINAL (APENAS ENTRADA) */
        textarea {
            width: 100%;
            height: 250px; /* Reduzida para dar espa√ßo ao div de resultado */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            resize: both; /* ‚úÖ Alterado para 'both' */
            white-space: pre; 
            overflow: auto;
            margin-bottom: 15px; /* Espa√ßo entre o textarea e o div de resultado */
        }

        /* ESTILO PARA A NOVA √ÅREA DE RESULTADO FILTRADO */
        .filtered-output {
            width: 100%;
            height: 250px; /* Mesma altura do textarea para alinhamento visual */
            padding: 10px;
            border: 1px solid #007bff; /* Borda diferente para o resultado */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #eaf3ff; /* Fundo levemente azul para destaque */
            overflow: auto; /* Permite rolagem no resultado */
            white-space: pre-wrap; /* Preserva quebras de linha e envolve o texto */
            display: none; /* Inicia oculto, s√≥ aparece quando h√° busca */
            text-align: left;
            flex-grow: 1; /* Ocupa o espa√ßo restante */
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        #telaSelector {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .highlight {
            background-color: yellow; /* Destaque para a linha encontrada */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Comparador de Listas de Fornecedores</h1>
        <p>Edite os nomes e cole as mensagens de WhatsApp para comparar.</p>
    </div>

    <div class="controls">
        <div class="control-group">
            <label for="telaSelector">Telas:</label>
            <select id="telaSelector" onchange="updateLayout()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4" selected>4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>
        </div>
        
        <div class="control-group" style="width: 250px;">
            <label for="searchInput">Buscar produto:</label>
            <input type="text" id="searchInput" placeholder="Digite o produto..." oninput="applyFilter()">
        </div>
        
        <div class="control-group">
            <label for="contextLines">Linhas de contexto (antes/depois):</label>
            <input type="number" id="contextLines" value="2" min="0" onchange="applyFilter()" style="width: 60px;">
        </div>
    </div>



    <div id="container-listas" class="container">
    </div>
	
<div style="margin: 15px auto; width: 80%; max-width: 500px; text-align: left;">
    <label for="tagInput" style="display:inline-block; margin-right: 10px;">üè∑Ô∏è **Tag (T√≠tulo) para o Hist√≥rico:**</label>
    <input type="text" id="tagInput" placeholder="Ex: Lista do dia 22/10/2025" style="width: calc(100% - 10px); display: block;">
</div>

<div style="margin-bottom: 15px; text-align:center;">
    <button onclick="salvarDados()">üíæ Salvar Dados</button>
    <button onclick="carregarHistorico()">üìú Consultar hist√≥rico</button>
    <select id="historicoSelect" style="padding:6px; display:none;" onchange="aplicarHistorico()">
        <option value="">Selecione um hist√≥rico...</option>
    </select>
</div>
    <script>
        const container = document.getElementById('container-listas');
        const select = document.getElementById('telaSelector');
        const searchInput = document.getElementById('searchInput');
        const contextLinesInput = document.getElementById('contextLines');
		
		// NOVO C√ìDIGO A SER ADICIONADO
/**
 * Remove acentos e caracteres n√£o-alfanum√©ricos/espa√ßo (como emojis e pontua√ß√µes) 
 * para uma busca mais robusta.
 * @param {string} str - A string de entrada.
 * @returns {string} A string limpa para compara√ß√£o.
 */
function cleanStringForSearch(str) {
    // 1. Remove acentos (diacr√≠ticos): transforma '√©' em 'e'.
    str = str.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
    // 2. Remove caracteres que N√ÉO s√£o letras, n√∫meros ou espa√ßos (inclui emojis e pontua√ß√£o).
    // O 'g' garante substitui√ß√£o global.
    return str.replace(/[^a-zA-Z0-9\s]/g, ''); 
}
// FIM DO NOVO C√ìDIGO

        function setupListeners() {
            // Adiciona o listener 'input' para todas as textareas existentes
            const textareas = container.querySelectorAll('textarea');
            textareas.forEach(textarea => {
                // Ao digitar no textarea, apenas salvamos o conte√∫do original
                textarea.removeEventListener('input', saveOriginalContent);
                textarea.addEventListener('input', saveOriginalContent);
            });
        }

        // Fun√ß√£o para salvar o conte√∫do do textarea como original (n√£o estamos mais usando 'isFiltered')
        function saveOriginalContent(event) {
            const textarea = event.target;
            textarea.dataset.originalContent = textarea.value;
            // E chama o filtro para atualizar o DIV de resultado
            applyFilter();
        }

        function updateLayout() {
            const numTelas = parseInt(select.value);
            const currentNumTelas = container.children.length;

            if (numTelas > currentNumTelas) {
                // Adiciona novas telas
                for (let i = currentNumTelas + 1; i <= numTelas; i++) {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'text-area-wrapper';

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.value = `Fornecedor ${i}`;

                    const textarea = document.createElement('textarea');
                    textarea.id = `fornecedor${i}`;
                    textarea.dataset.originalContent = ""; // Para guardar o conte√∫do original
                    textarea.placeholder = `Cole a lista do fornecedor ${i} aqui...`;
                    
                    // NOVO ELEMENTO: O div para mostrar o resultado filtrado
                    const resultDiv = document.createElement('div');
                    resultDiv.id = `resultado${i}`;
                    resultDiv.className = 'filtered-output';
                    resultDiv.innerHTML = 'Resultado da busca aparece aqui.';

                    wrapper.appendChild(input);
                    wrapper.appendChild(textarea);
                    wrapper.appendChild(resultDiv); // Adiciona o novo div
                    container.appendChild(wrapper);
                }
            } else if (numTelas < currentNumTelas) {
                // Remove telas extras
                while (container.children.length > numTelas) {
                    container.removeChild(container.lastChild);
                }
            }
            // Garante que o listener seja adicionado √†s textareas, novas ou existentes
            setupListeners();
            // Aplica o filtro ap√≥s a mudan√ßa de layout
            applyFilter();
        }

// C√ìDIGO MODIFICADO (para ignorar emojis/caracteres especiais na busca)
function applyFilter() {
    // 1. Limpa e padroniza o termo de busca para a compara√ß√£o
    const rawSearchTerm = searchInput.value.trim();
    if (rawSearchTerm.length === 0) {
        // ... (MANTENHA O C√ìDIGO ORIGINAL PARA QUANDO A BUSCA √â VAZIA)
    }

    // O termo de busca limpo e em min√∫sculas
    const cleanedSearchTerm = cleanStringForSearch(rawSearchTerm).toLowerCase();
    
    // Se, ap√≥s a limpeza, o termo for vazio (ex: s√≥ emojis foram digitados), interrompe
    if (cleanedSearchTerm.length === 0) {
        // MANT√âM O COMPORTAMENTO DE BUSCA VAZIA (Oculta o div e retorna)
        const textareas = container.querySelectorAll('textarea');
        textareas.forEach(textarea => {
            const resultDivId = `resultado${textarea.id.replace('fornecedor', '')}`;
            const resultDiv = document.getElementById(resultDivId);
            resultDiv.style.display = 'none';
            resultDiv.innerHTML = 'Resultado da busca aparece aqui.';
        });
        return;
    }


    const contextLines = Math.max(0, parseInt(contextLinesInput.value) || 0);

    const textareas = container.querySelectorAll('textarea');

    textareas.forEach(textarea => {
        // ... (c√≥digo intermedi√°rio)
        
        const lines = originalContent.split('\n');
        
        // H√° termo de busca: Exibe o div de resultado
        const resultDivId = `resultado${textarea.id.replace('fornecedor', '')}`;
        const resultDiv = document.getElementById(resultDivId);
        resultDiv.style.display = 'block';

        let filteredLinesWithHighlight = [];
        let lineAdded = new Array(lines.length).fill(false); // Para evitar linhas duplicadas de contexto

        lines.forEach((line, index) => {
            // 2. Limpa e padroniza a LINHA para a compara√ß√£o.
            const cleanedLineLower = cleanStringForSearch(line).toLowerCase();
            
            // Agora a compara√ß√£o usa os textos limpos (ignorando emojis, pontua√ß√£o e acentos)
            if (cleanedLineLower.includes(cleanedSearchTerm)) {
                        // Adiciona as linhas de contexto antes
                        for (let i = Math.max(0, index - contextLines); i < index; i++) {
                            if (!lineAdded[i]) {
                                filteredLinesWithHighlight.push(lines[i]);
                                lineAdded[i] = true;
                            }
                        }
                        
                        // Adiciona a linha encontrada COM DESTAQUE HTML
                        // Substitui o termo de busca (mantendo o case original da linha)
                        const regex = new RegExp(`(${searchTerm})`, 'gi');
                        const highlightedLine = line.replace(regex, '<span class="highlight">$1</span>');

                        filteredLinesWithHighlight.push(highlightedLine);
                        lineAdded[index] = true;

                        // Adiciona as linhas de contexto depois
                        for (let i = index + 1; i <= Math.min(lines.length - 1, index + contextLines); i++) {
                            if (!lineAdded[i]) {
                                filteredLinesWithHighlight.push(lines[i]);
                                lineAdded[i] = true;
                            }
                        }
                    }
                });

                if (filteredLinesWithHighlight.length === 0) {
                    resultDiv.innerHTML = `<span style="color: red;">Nenhum resultado encontrado para "${searchInput.value}".</span>`;
                } else {
                    // Junta as linhas filtradas e atualiza o DIV de resultado
                    // Usamos <br> no lugar de \n para que o HTML interprete a quebra de linha corretamente.
                    resultDiv.innerHTML = filteredLinesWithHighlight.join('<br>');
                }
            });
        }

        // --- Inicializa√ß√£o ---

        function initializeContent() {
            const initialTextareas = container.querySelectorAll('textarea');
            initialTextareas.forEach(textarea => {
                // Salva o conte√∫do inicial (vazio, mas prepara o campo)
                textarea.dataset.originalContent = textarea.value;
            });
        }
        
        // Gera as telas iniciais (4, conforme o valor padr√£o)
        updateLayout();
        initializeContent();

        // Garante que o applyFilter seja chamado quando o usu√°rio cola no textarea
        container.addEventListener('change', (event) => {
            if (event.target.tagName === 'TEXTAREA') {
                event.target.dataset.originalContent = event.target.value;
                applyFilter();
            }
        });
        
    </script>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby6h1z-B1CaL29FIYl3R6yHP5Nqx9IXK3GhBBTHn5AKqR666GrlaMog70GnXi8qh3GjhA/exec";

async function salvarDados() {
    const textareas = container.querySelectorAll('textarea');
    const inputs = container.querySelectorAll('input[type=text]');
	
	// NOVO: Obt√©m o valor do campo de Tag
    const tagInput = document.getElementById('tagInput');
	
    // Monta URLSearchParams (application/x-www-form-urlencoded) ‚Äî evita preflight
    const params = new URLSearchParams();
	
	// NOVO: Adiciona o valor da tag nos par√¢metros
    params.append('tag', tagInput.value || '');
	
    for (let i = 0; i < 8; i++) {
        params.append(`name${i+1}`, inputs[i]?.value || '');
        params.append(`text${i+1}`, textareas[i]?.value || '');
    }

    try {
        const res = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: params // sem headers personalizados
        });
        const json = await res.json();
        if (json.status === 'success') {
            alert('‚úÖ Dados salvos com sucesso!');
        } else {
            alert('‚ùå Erro do servidor: ' + JSON.stringify(json));
        }
    } catch (err) {
        alert('‚ùå Erro ao salvar: ' + err);
    }
}

async function carregarHistorico() {
    try {
        const res = await fetch(SCRIPT_URL);
        if (!res.ok) throw new Error("Erro HTTP: " + res.status);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
            alert("Nenhum registro encontrado.");
            return;
        }

        const select = document.getElementById("historicoSelect");
        select.innerHTML = '<option value="">Selecione um hist√≥rico...</option>';
        data.forEach((item, index) => {
            const opt = document.createElement("option");
            const dataLocal = new Date(item.date).toLocaleString("pt-BR");
			
			// MODIFICADO: Usa a nova 'tag' (t√≠tulo) no texto da op√ß√£o
            const tagText = item.tag ? ` (${item.tag})` : '';
			
            opt.value = index;
// Combina a data e a nova tag
            opt.textContent = `${index + 1} - ${dataLocal}${tagText}`; 
            select.appendChild(opt);
			
        });

        select.style.display = "inline-block";
        select.dataset.registros = JSON.stringify(data);
    } catch (err) {
        alert("‚ùå Erro ao carregar hist√≥rico: " + err);
    }
}

function aplicarHistorico() {
    const select = document.getElementById("historicoSelect");
    const index = parseInt(select.value);
    if (isNaN(index)) return;

    const data = JSON.parse(select.dataset.registros);
	const tagInput = document.getElementById("tagInput"); // NOVO: Obt√©m o campo da tag
    const registro = data[index];

    const textareas = container.querySelectorAll('textarea');
    const inputs = container.querySelectorAll('input[type=text]');
	
	// NOVO: Preenche o campo da Tag
    if (tagInput) tagInput.value = registro['tag'] || '';

    for (let i = 0; i < 8; i++) {
        if (inputs[i]) inputs[i].value = registro[`name${i+1}`] || '';
        if (textareas[i]) textareas[i].value = registro[`text${i+1}`] || '';
    }

    alert("‚úÖ Registro carregado na tela!");
}
</script>
