<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramentas de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 25px;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-button {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 12px 24px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            border-radius: 5px 5px 0 0;
        }
        .tab-button.active {
            background-color: #fff;
            border-bottom-color: #fff;
            font-weight: bold;
        }
        .tab-button:hover {
            background-color: #e9e9e9;
        }
        #tab-content-container {
            border: 1px solid #ddd;
            border-top: none;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ferramentas de Vendas</h1>

        <div class="tab-container">
            <button class="tab-button active" onclick="loadTab('calculadora.html', this)">Calculadora</button>
            <button class="tab-button" onclick="loadTab('gerador-lista.html', this)">Gerador de Lista</button>
        </div>

        <div id="tab-content-container">
            </div>
    </div>

    <script>
        const tabContentContainer = document.getElementById('tab-content-container');

        async function loadTab(url, button) {
            try {
                // Altera o estado dos botões da aba
                document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
                if (button) {
                    button.classList.add('active');
                }

                // Carrega o conteúdo do arquivo HTML
                const response = await fetch(url);
                const html = await response.text();

                // Cria um elemento temporário para extrair o corpo e os scripts
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;

                // Carrega o conteúdo principal (o corpo do documento)
                tabContentContainer.innerHTML = '';
                const bodyContent = tempDiv.querySelector('body').innerHTML;
                tabContentContainer.innerHTML = bodyContent;

                // Executa os scripts encontrados no conteúdo carregado
                const scripts = tempDiv.querySelectorAll('script');
                scripts.forEach(script => {
                    const newScript = document.createElement('script');
                    if (script.src) {
                        newScript.src = script.src;
                    } else {
                        newScript.textContent = script.textContent;
                    }
                    document.body.appendChild(newScript);
                });
            } catch (error) {
                console.error('Erro ao carregar a aba:', error);
                tabContentContainer.innerHTML = '<p>Erro ao carregar o conteúdo. Por favor, tente novamente.</p>';
            }
        }

        // Carrega a aba da calculadora por padrão ao iniciar
        document.addEventListener('DOMContentLoaded', () => {
            const defaultButton = document.querySelector('.tab-button');
            loadTab('calculadora.html', defaultButton);
        });
    </script>
</body>
</html>
