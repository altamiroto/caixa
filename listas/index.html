<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Lista de Produtos - v3.0 com IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        #processButton {
            background-color: #28a745;
        }
        #processButton:hover {
            background-color: #218838;
        }
        #processButton:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #aiProcessButton {
            background-color: #6f42c1;
        }
        #aiProcessButton:hover {
            background-color: #5a32a3;
        }
        #aiProcessButton:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #copyButton {
            background-color: #007bff;
            margin-top: 20px;
        }
        #copyButton:hover {
            background-color: #0056b3;
        }
        .product-list-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
        .product-item {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .product-item:hover {
            background-color: #f0f0f0;
        }
        .product-content {
            display: flex;
            align-items: flex-start;
            flex-grow: 1;
            pointer-events: none;
        }
        .product-checkbox {
            margin-right: 15px;
            margin-top: 5px;
            transform: scale(1.5);
            pointer-events: all;
        }
        .product-text {
            white-space: pre-wrap;
            font-size: 14px;
            flex-grow: 1;
            pointer-events: none;
        }
        .image-search-link {
            margin-left: 15px;
            margin-top: 5px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            color: #4CAF50;
            display: flex;
            align-items: center;
            pointer-events: all;
        }
        .image-search-link:hover {
            color: #2e7d32;
        }
        .copy-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .copy-message.show {
            opacity: 1;
        }
        .error-message {
            color: #d9534f;
            background-color: #f2dede;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
        .select-all-container {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .share-link-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            border: 1px solid #ced4da;
            display: none;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .share-link-container.show {
            display: flex;
        }
        #shareableLink {
            flex-grow: 1;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #fff;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #copyLinkButton {
            width: auto;
            padding: 8px 12px;
            background-color: #6c757d;
        }
        #copyLinkButton:hover {
            background-color: #5a6268;
        }
        .config-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #dee2e6;
        }
        .config-section h3 {
            color: #495057;
            font-size: 16px;
        }
        .config-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }
        .config-option input[type="checkbox"] {
            transform: scale(1.2);
        }
        .config-option label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }
        .info-badge {
            display: inline-block;
            background-color: #17a2b8;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-left: 5px;
        }
        .loading-indicator {
            display: none;
            text-align: center;
            padding: 15px;
            background-color: #e7f3ff;
            border-radius: 5px;
            margin-top: 10px;
        }
        .loading-indicator.show {
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    
    <script src="https://unpkg.com/js-sha256@0.9.0/src/sha256.js"></script>
</head>
<body>

    <div class="container">
        <h1>Processador de Lista de Produtos <span class="info-badge">v3.0 IA</span></h1>
        <span id="copyMessage" class="copy-message">Copiado!</span>

        <div class="input-group">
            <label for="productList">Cole sua lista de produtos aqui:</label>
            <textarea id="productList" placeholder="Cole sua lista completa aqui, incluindo todos os cabe√ßalhos."></textarea>
        </div>

        <!-- Bot√µes lado a lado -->
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
            <button id="processButton" onclick="processList()">üìã Processar Lista</button>
            <button id="aiProcessButton" onclick="processWithAI()">ü§ñ Processar com IA</button>
        </div>

        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <div>Processando com IA... Isso pode levar alguns segundos.</div>
        </div>

        <!-- Op√ß√µes Avan√ßadas (minimizadas) -->
        <div class="config-section" style="margin-top: 20px;">
            <div style="display: flex; justify-content: space-between; align-items: center; cursor: pointer;" onclick="toggleAdvanced()">
                <h3 style="margin: 0;">‚öôÔ∏è Op√ß√µes Avan√ßadas</h3>
                <span id="toggleIcon" style="font-size: 20px;">‚ñº</span>
            </div>
            
            <div id="advancedOptions" style="display: none; margin-top: 15px;">
                <!-- Prompt Padr√£o -->
                <div style="margin-bottom: 15px;">
                    <label style="font-size: 14px; color: #666;">Prompt de Processamento:</label>
                    <textarea id="aiPrompt" 
                              style="width: 100%; height: 120px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; margin-top: 5px; font-family: monospace;">Processe essa lista de produtos e retorne na estrutura:
PRODUTO 
R$ XX,XX (Dinheiro/PIX) (se tiver)
R$ XX,XX (Cart√£o) (se tiver)

Regras importantes:
- Se n√£o houver pre√ßo de dinheiro, n√£o coloque esse campo 
- Se n√£o houver pre√ßo de cart√£o, n√£o coloque esse campo
- Colocar os valores no formato R$ XX,XX, com o ponto separando a casa de milhares, tanto no dinheiro, quanto no cart√£o
- Mantenha os emojis originais se houver
- Separe cada produto por uma linha vazia
- N√£o adicione explica√ß√µes, apenas retorne os produtos formatados</textarea>
                </div>

                <!-- Separa√ß√£o de Produtos -->
                <div style="margin-bottom: 10px;">
                    <label style="font-size: 14px; color: #666; display: block; margin-bottom: 8px;">Modo de Separa√ß√£o:</label>
                    <div class="config-option">
                        <input type="checkbox" id="useSingleLines">
                        <label for="useSingleLines">Separar por linha simples (cada linha = 1 produto)</label>
                    </div>
                    <div style="margin-top: 8px; padding: 8px; background-color: #f0f0f0; border-radius: 3px; font-size: 12px; color: #666;">
                        üí° <strong>Padr√£o:</strong> Emojis (üì∫, üíª, üçé) e quebras vazias | <strong>Ativado:</strong> Cada linha = 1 produto
                    </div>
                </div>
            </div>
        </div>
        <span id="errorMessage" class="error-message" style="display: none;"></span>

        <div class="share-link-container" id="shareLinkContainer">
            <strong>Link para Compartilhar:</strong>
            <input type="text" id="shareableLink" readonly>
            <button id="copyLinkButton" onclick="copyShareableLink()">Copiar</button>
        </div>

        <div class="product-list-container" style="display: none;">
            <div class="select-all-container">
                <input type="checkbox" id="selectAll">
                <label for="selectAll">Selecionar/Desselecionar todos</label>
            </div>
            <div id="processedProductList"></div>
        </div>
        
        <button id="copyButton" style="display: none;" onclick="copySelectedProducts()">Copiar Itens Selecionados</button>
        
    </div>

    <script>
        // Fun√ß√£o para abrir/fechar op√ß√µes avan√ßadas
        function toggleAdvanced() {
            const options = document.getElementById('advancedOptions');
            const icon = document.getElementById('toggleIcon');
            
            if (options.style.display === 'none') {
                options.style.display = 'block';
                icon.textContent = '‚ñ≤';
            } else {
                options.style.display = 'none';
                icon.textContent = '‚ñº';
            }
        }

        // Salvar/Carregar configura√ß√µes do localStorage
        const PROMPT_STORAGE = 'productProcessor_prompt';

        window.addEventListener('DOMContentLoaded', function() {
            const savedPrompt = localStorage.getItem(PROMPT_STORAGE);
            
            if (savedPrompt) {
                document.getElementById('aiPrompt').value = savedPrompt;
            }
        });

        document.getElementById('aiPrompt').addEventListener('change', function() {
            localStorage.setItem(PROMPT_STORAGE, this.value);
        });

        // Fun√ß√£o para processar com IA (usando API Groq)
        async function processWithAI() {
            const customPrompt = document.getElementById('aiPrompt').value.trim();
            const listText = document.getElementById('productList').value.trim();
            const errorMessageDiv = document.getElementById('errorMessage');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const aiButton = document.getElementById('aiProcessButton');

            errorMessageDiv.style.display = 'none';

            if (!listText) {
                errorMessageDiv.textContent = 'Por favor, cole sua lista de produtos antes de processar.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            loadingIndicator.classList.add('show');
            aiButton.disabled = true;

            try {
                const result = await processWithGroq(listText, customPrompt);
                
                // Substitui o conte√∫do da textarea com o resultado da IA
                document.getElementById('productList').value = result;
                
                // Processa automaticamente com o m√©todo padr√£o
                processList(result);
                
                showCopyMessage();
            } catch (error) {
                console.error('Erro ao processar com IA:', error);
                errorMessageDiv.textContent = `Erro ao processar com IA: ${error.message}`;
                errorMessageDiv.style.display = 'block';
            } finally {
                loadingIndicator.classList.remove('show');
                aiButton.disabled = false;
            }
        }

        async function processWithGroq(text, customPrompt) {
            const finalPrompt = `${customPrompt}

Lista para processar:
${text}`;

            const response = await fetch('https://caixa-kal3.vercel.app/api/groq', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    systemPrompt: 'Voc√™ √© um assistente especializado em processar listas de produtos. Retorne APENAS o texto processado, sem explica√ß√µes adicionais.',
                    messages: finalPrompt
                })
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Erro ao chamar API Groq');
            }

            const data = await response.json();
            
            if (data.choices && data.choices[0]?.message?.content) {
                return data.choices[0].message.content.trim();
            } else {
                throw new Error('Resposta em formato inesperado da API');
            }
        }

        // Fun√ß√£o de parsing simplificada
        function parseProducts(text) {
            const useSingleLines = document.getElementById('useSingleLines').checked;
            
            // Modo de linha simples: cada linha n√£o vazia √© um produto
            if (useSingleLines) {
                return text.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0);
            }

            // Modo padr√£o: por emojis e quebras de linha vazias
            const lines = text.split('\n');
            const products = [];
            let currentProductLines = [];
            let isProductBlock = false;
            let emptyLineCount = 0;

            lines.forEach((line, index) => {
                const trimmedLine = line.trim();
                
                // Verifica se a linha come√ßa com emoji
                const isProductStart = trimmedLine.match(/^(üì∫|üíª|üçé|üçè|‚ùÑÔ∏è|ü§ñ|üéß|üì±|üîà|üïπÔ∏è|‚åö|üíÜ‚Äç‚ôÇÔ∏è|üå∑|üîå|üì≤)/) || 
                    trimmedLine.match(/^([>‚öúÔ∏è]|\*`)/);

                // Verifica se encontrou linha vazia
                const isEmptyLine = trimmedLine === '';

                // L√≥gica de separa√ß√£o por emoji
                if (isProductStart && !trimmedLine.includes('DISPON√çVEIS')) {
                    if (currentProductLines.length > 0) {
                        products.push(currentProductLines.join('\n'));
                    }
                    currentProductLines = [line];
                    isProductBlock = true;
                    emptyLineCount = 0;
                }
                // L√≥gica de separa√ß√£o por linha vazia
                else if (isEmptyLine) {
                    emptyLineCount++;
                    // Se encontrou linha vazia e j√° tem conte√∫do acumulado
                    if (currentProductLines.length > 0 && emptyLineCount >= 1) {
                        products.push(currentProductLines.join('\n'));
                        currentProductLines = [];
                        isProductBlock = false;
                        emptyLineCount = 0;
                    }
                }
                // Acumula linhas do produto atual
                else if (trimmedLine) {
                    if (isProductBlock) {
                        currentProductLines.push(line);
                        emptyLineCount = 0;
                    } else {
                        // Inicia novo bloco se n√£o estiver em um
                        currentProductLines.push(line);
                        isProductBlock = true;
                        emptyLineCount = 0;
                    }
                }
            });

            // Adiciona o √∫ltimo produto se houver
            if (currentProductLines.length > 0) {
                products.push(currentProductLines.join('\n'));
            }

            // Remove produtos vazios ou muito curtos
            return products.filter(p => p.trim().length > 3);
        }

        function processList(listText = null) {
            const listTextarea = document.getElementById('productList');
            const errorMessageDiv = document.getElementById('errorMessage');
            const processedListDiv = document.getElementById('processedProductList');
            const listContainer = document.querySelector('.product-list-container');
            const copyButton = document.getElementById('copyButton');
            const selectAllCheckbox = document.getElementById('selectAll');
            const shareLinkContainer = document.getElementById('shareLinkContainer');

            const sourceText = listText || listTextarea.value;

            errorMessageDiv.style.display = 'none';
            processedListDiv.innerHTML = '';
            listContainer.style.display = 'none';
            copyButton.style.display = 'none';
            shareLinkContainer.classList.remove('show'); 

            if (!sourceText.trim()) {
                errorMessageDiv.textContent = 'Por favor, cole sua lista de produtos para processar.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            const products = parseProducts(sourceText);

            if (products.length === 0) {
                errorMessageDiv.textContent = 'N√£o foi poss√≠vel encontrar produtos na lista. Verifique as configura√ß√µes de separa√ß√£o.';
                errorMessageDiv.style.display = 'block';
                return;
            }

            displayProducts(products);
            listContainer.style.display = 'block';
            copyButton.style.display = 'block';

            shareLinkContainer.classList.add('show');
            generateShareableLink(sourceText);

            selectAllCheckbox.checked = false;
            selectAllCheckbox.onclick = () => {
                document.querySelectorAll('.product-checkbox').forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                });
            };
        }

        function displayProducts(products) {
            const processedListDiv = document.getElementById('processedProductList');
            processedListDiv.innerHTML = '';
            
            products.forEach((productText, index) => {
                const productItem = document.createElement('div');
                productItem.className = 'product-item';
                
                productItem.addEventListener('click', (event) => {
                    if (event.target.type === 'checkbox' || event.target.tagName === 'A') {
                        return;
                    }
                    copySingleProduct(productText);
                });

                const productContent = document.createElement('div');
                productContent.className = 'product-content';

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'product-checkbox';
                checkbox.setAttribute('data-index', index);
                
                const textContainer = document.createElement('div');
                textContainer.className = 'product-text';
                textContainer.innerHTML = productText.replace(/\n/g, '<br>');

                const searchUrl = `https://www.google.com/search?tbm=isch&q=${encodeURIComponent(productText.trim())}`;
                const searchLink = document.createElement('a');
                searchLink.href = searchUrl;
                searchLink.target = '_blank';
                searchLink.className = 'image-search-link';
                searchLink.innerHTML = 'üîç';
                
                productContent.appendChild(checkbox);
                productContent.appendChild(textContainer);
                productItem.appendChild(productContent);
                productItem.appendChild(searchLink);
                processedListDiv.appendChild(productItem);
            });
        }
        
        function copySingleProduct(text) {
            navigator.clipboard.writeText(text.trim())
                .then(() => {
                    showCopyMessage();
                })
                .catch(err => {
                    console.error('Falha ao copiar texto: ', err);
                    alert('Erro ao copiar o texto. Tente novamente.');
                });
        }

        function copySelectedProducts() {
            const checkboxes = document.querySelectorAll('.product-checkbox:checked');
            if (checkboxes.length === 0) {
                alert('Por favor, selecione pelo menos um produto para copiar.');
                return;
            }

            let textToCopy = '';
            const productList = document.getElementById('productList').value;
            const products = parseProducts(productList);

            checkboxes.forEach(checkbox => {
                const index = checkbox.getAttribute('data-index');
                const product = products[index];
                if (product) {
                    textToCopy += product + '\n\n';
                }
            });

            navigator.clipboard.writeText(textToCopy.trim())
                .then(() => {
                    showCopyMessage();
                })
                .catch(err => {
                    console.error('Falha ao copiar texto: ', err);
                    alert('Erro ao copiar o texto. Tente novamente.');
                });
        }
        
        function showCopyMessage() {
            const copyMessage = document.getElementById('copyMessage');
            copyMessage.classList.add('show');
            setTimeout(() => {
                copyMessage.classList.remove('show');
            }, 2000);
        }

        function generateShareableLink(listText) {
            const compressedList = btoa(unescape(encodeURIComponent(listText)));
            const encodedList = encodeURIComponent(compressedList);
            const shareableLink = `${window.location.href.split('?')[0]}?list=${encodedList}`;
            document.getElementById('shareableLink').value = shareableLink;
        }

        function copyShareableLink() {
            const shareableLinkInput = document.getElementById('shareableLink');
            shareableLinkInput.select();
            document.execCommand('copy');
            showCopyMessage();
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const listFromUrl = urlParams.get('list');

            if (listFromUrl) {
                try {
                    const decodedList = decodeURIComponent(urlParams.get('list'));
                    const originalList = decodeURIComponent(escape(atob(decodedList)));
                    
                    document.getElementById('productList').value = originalList;
                    processList(originalList);
                } catch (e) {
                    console.error('Falha ao decodificar a lista da URL:', e);
                }
            }
        };
    </script>
</body>
</html>
