<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Parcelas Pro</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2196F3;
            --accent-color: #FF9800;
            --danger-color: #f44336;
            --success-color: #4CAF50;
            --bg-primary: #f4f4f9;
            --bg-secondary: #fff;
            --text-primary: #333;
            --text-secondary: #666;
            --border-color: #ddd;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --shadow-hover: 0 6px 20px rgba(0,0,0,0.15);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, #e0e0e0 100%);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: var(--bg-secondary);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h1 {
            background: linear-gradient(135deg, #4CAF50 0%, #2196F3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--border-color);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .quick-links {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .quick-links a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .section-card {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .section-title {
            font-size: 1.1rem;
            color: var(--primary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.2rem;
            pointer-events: none;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        input[type="number"], input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="number"], input[type="text"] {
            padding-left: 40px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .toggle-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background: var(--bg-primary);
            border-radius: 10px;
            cursor: pointer;
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
        }

        .collapsible-content.show {
            max-height: 5000px;
        }

        .parcelas-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
        }

        .parcela-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .percent-input-container {
            display: none;
            align-items: center;
            gap: 2px;
        }

        .percent-input-container.show { display: flex; }

        .percent-input-container input {
            width: 60px;
            padding: 4px;
            font-size: 12px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .btn-primary { background: var(--primary-color); color: white; }
        .btn-secondary { background: var(--secondary-color); color: white; }
        .btn-accent { background: var(--accent-color); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--border-color); color: var(--text-primary); }

        .copy-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .copy-message.show { display: block; }

        #productListResult table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        #productListResult th, #productListResult td {
            border: 1px solid var(--border-color);
            padding: 10px;
            text-align: center;
        }

        .save-banner {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid var(--secondary-color);
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container { padding: 15px; }
            .parcelas-checkboxes { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Calculadora de Parcelas Pro</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </div>

        <div class="quick-links">
            <a href="https://calculadoracaixa.netlify.app/listas/" target="_blank">üìã Listas</a> |
            <a href="https://calculadoracaixa.netlify.app/gestaoclick/" target="_blank">üì¶ Estoque</a>
        </div>

        <div class="toggle-section save-banner">
            <input type="checkbox" id="saveLocalStorage">
            <label for="saveLocalStorage">üíæ Salvar configura√ß√µes automaticamente neste navegador</label>
        </div>

        <div class="toggle-section">
            <input type="checkbox" id="toggleProductList" onchange="toggleProductListSection()">
            <label for="toggleProductList">üì¶ Usar lista de produtos</label>
        </div>

        <div id="productListSection" class="collapsible-content">
            <div class="section-card">
                <textarea id="productList" placeholder="Ex: iPhone 13 R$ 3.500,00"></textarea>
                <div style="display: flex; gap: 10px; margin-top: 10px;">
                    <button class="btn btn-secondary" onclick="processList()">üìä Processar</button>
                    <button class="btn btn-accent" onclick="processWithAI()">‚ú® IA (Groq)</button>
                </div>
                <div id="productListLoading" style="display:none; text-align:center; padding:10px;">Processando...</div>
                <div id="productListResult"></div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">üíµ Valores Principais</div>
            <div class="input-group">
                <label>Valor Base (R$):</label>
                <div class="input-with-icon"><span class="input-icon">üí≤</span>
                    <input type="number" id="valorBase" step="0.01">
                </div>
            </div>
            <div class="input-group">
                <label>Parcela Espec√≠fica (Opcional):</label>
                <div class="input-with-icon"><span class="input-icon">üî¢</span>
                    <input type="number" id="parcelaEspecifica" min="1" max="18">
                </div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">üéÅ Acr√©scimos e Descontos</div>
            <div class="input-group">
                <label>Acr√©scimo/Lucro (R$):</label>
                <input type="number" id="lucroAdicional" step="0.01">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group">
                    <label>Desconto (%)</label>
                    <input type="number" id="descontoPercentual">
                </div>
                <div class="input-group">
                    <label>Desconto (R$)</label>
                    <input type="number" id="descontoFixo">
                </div>
            </div>
            <div class="input-group">
                <label>Desconto EXTRA Pix (%)</label>
                <input type="number" id="descontoPixExtra">
            </div>
            <div class="input-group">
                <label>Valor da Entrada (R$):</label>
                <input type="number" id="valorEntrada" step="0.01">
            </div>
            <div id="discountSummary" style="display:none; background:#fff3cd; padding:10px; border-radius:10px; font-size:14px;">
                <p id="discountDetails"></p>
            </div>
        </div>

        <div class="toggle-section">
            <input type="checkbox" id="toggleAdvancedOptions" onchange="toggleAdvancedSection()">
            <label for="toggleAdvancedOptions">‚öôÔ∏è Op√ß√µes Avan√ßadas (Taxas e Mensagens)</label>
        </div>

        <div id="advancedOptions" class="collapsible-content">
            <div class="section-card">
                <label>Prompt da IA:</label>
                <textarea id="aiPrompt">Voc√™ √© um assistente que extrai produtos e pre√ßos. Sa√≠da: Nome R$ Valor.</textarea>
                
                <label style="margin-top:15px">Fator Arredondamento (ex: 1 ou 0.5):</label>
                <input type="number" id="fatorArredondamento" value="1" step="0.1">

                <div style="margin-top:15px">
                    <div class="parcela-input-group"><input type="checkbox" id="hideDinheiroPix"><label>Ocultar Pix</label>
                        <div class="percent-input-container" id="porcentagemPixContainer"><input type="number" id="porcentagemPix" value="0">%</div>
                    </div>
                    <div class="parcela-input-group"><input type="checkbox" id="showDebito"><label>Mostrar D√©bito</label>
                        <div class="percent-input-container" id="porcentagemDebitoContainer"><input type="number" id="porcentagemDebito" value="2.5">%</div>
                    </div>
                    <div class="parcela-input-group"><input type="checkbox" id="showComparison"><label>Mostrar Economia</label></div>
                    <div class="parcela-input-group"><input type="checkbox" id="hideEntradaText"><label>Ocultar texto "Entrada"</label></div>
                    <div class="parcela-input-group"><input type="checkbox" id="showTotalValue"><label>Mostrar Valor Total</label></div>
                    <div class="parcela-input-group"><input type="checkbox" id="boldProductName" checked><label>Negrito no Nome</label></div>
                </div>

                <label style="margin-top:15px">Prefixo:</label>
                <input type="text" id="produtoPrefix" value="‚û°Ô∏è ">
                
                <label>Cabe√ßalho:</label>
                <textarea id="textoCabecalhoMensagem"></textarea>
                
                <label>Texto adicional por linha:</label>
                <input type="text" id="textoAdicionalLinha">

                <label>Rodap√©:</label>
                <textarea id="textoFinalMensagem"></textarea>

                <h4 style="margin-top:20px">Configurar Taxas e Parcelas:</h4>
                <div class="parcelas-checkboxes" id="parcelasAvancadas"></div>
            </div>
        </div>

        <div class="section-card">
            <div class="section-title">üìã Resultado</div>
            <textarea id="resultado" readonly style="height:200px; font-family:monospace;"></textarea>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px;">
                <button class="btn btn-primary" onclick="copiarTexto()">üìã Copiar</button>
                <button class="btn btn-outline" onclick="limparCampos()">üóëÔ∏è Limpar</button>
            </div>
            <div id="mensagemCopiado" class="copy-message">‚úÖ Copiado!</div>
        </div>
    </div>

    <script>
        const taxasDeJurosPadrao = { 'pix': 0, 1: 0.045, 2: 0.06, 3: 0.07, 4: 0.075, 5: 0.08, 6: 0.09, 7: 0.095, 8: 0.10, 9: 0.105, 10: 0.115, 11: 0.12, 12: 0.125, 13: 0.135, 14: 0.145, 15: 0.15, 16: 0.155, 17: 0.16, 18: 0.17, 'debito': 0.025 };
        const parcelasPadrao = [3, 6, 10, 12];
        let products = [];
        let selectedProducts = [];

        // --- L√ìGICA DE LOCALSTORAGE (SALVAMENTO) ---
        const fieldsToSave = [
            'aiPrompt', 'fatorArredondamento', 'produtoPrefix', 
            'textoAdicionalLinha', 'textoCabecalhoMensagem', 'textoFinalMensagem',
            'hideDinheiroPix', 'showDebito', 'showComparison', 'hideEntradaText', 
            'showTotalValue', 'boldProductName', 'porcentagemPix', 'porcentagemDebito',
            'descontoPercentual', 'descontoFixo', 'descontoPixExtra', 'lucroAdicional'
        ];

        function saveSettings() {
            if (!document.getElementById('saveLocalStorage').checked) return;
            const settings = {};
            fieldsToSave.forEach(id => {
                const el = document.getElementById(id);
                if (el) settings[id] = el.type === 'checkbox' ? el.checked : el.value;
            });
            const taxas = {};
            for (let i = 1; i <= 18; i++) {
                const input = document.getElementById(`porcentagem${i}x`);
                const check = document.getElementById(`parcela${i}x`);
                if (input) taxas[`taxa${i}`] = input.value;
                if (check) taxas[`check${i}`] = check.checked;
            }
            settings['taxasCustom'] = taxas;
            settings['autoSaveActive'] = true;
            localStorage.setItem('calcPro_v1', JSON.stringify(settings));
        }

        function loadSettings() {
            const saved = localStorage.getItem('calcPro_v1');
            if (!saved) return;
            const settings = JSON.parse(saved);
            if (!settings.autoSaveActive) return;

            document.getElementById('saveLocalStorage').checked = true;
            fieldsToSave.forEach(id => {
                const el = document.getElementById(id);
                if (el && settings[id] !== undefined) {
                    if (el.type === 'checkbox') el.checked = settings[id];
                    else el.value = settings[id];
                }
            });
            if (settings.taxasCustom) {
                for (let i = 1; i <= 18; i++) {
                    const input = document.getElementById(`porcentagem${i}x`);
                    const check = document.getElementById(`parcela${i}x`);
                    if (input && settings.taxasCustom[`taxa${i}`]) input.value = settings.taxasCustom[`taxa${i}`];
                    if (check && settings.taxasCustom[`check${i}`] !== undefined) check.checked = settings.taxasCustom[`check${i}`];
                }
            }
        }

        // --- FUN√á√ïES DE INTERFACE ---
        function toggleTheme() {
            const body = document.body;
            const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        function toggleProductListSection() {
            document.getElementById('productListSection').classList.toggle('show', document.getElementById('toggleProductList').checked);
            document.getElementById('valorBase').disabled = document.getElementById('toggleProductList').checked;
            calcularParcelas();
        }

        function toggleAdvancedSection() {
            document.getElementById('advancedOptions').classList.toggle('show', document.getElementById('toggleAdvancedOptions').checked);
            toggleDebitoPixPorcentagemInputs();
            calcularParcelas();
        }

        function toggleDebitoPixPorcentagemInputs() {
            document.getElementById('porcentagemPixContainer').classList.toggle('show', !document.getElementById('hideDinheiroPix').checked);
            document.getElementById('porcentagemDebitoContainer').classList.toggle('show', document.getElementById('showDebito').checked);
        }

        function gerarCheckboxesAvancadas() {
            const container = document.getElementById('parcelasAvancadas');
            container.innerHTML = '';
            for (let i = 1; i <= 18; i++) {
                const div = document.createElement('div');
                div.className = 'parcela-input-group';
                const checked = parcelasPadrao.includes(i) ? 'checked' : '';
                div.innerHTML = `
                    <input type="checkbox" id="parcela${i}x" value="${i}" ${checked} onchange="togglePorcentagemInput(${i}, this.checked); calcularParcelas();">
                    <label for="parcela${i}x">${i}x</label>
                    <div class="percent-input-container ${checked?'show':''}" id="porcentagem${i}xContainer">
                        <input type="number" id="porcentagem${i}x" value="${(taxasDeJurosPadrao[i]*100).toFixed(2)}" oninput="calcularParcelas()">%
                    </div>
                `;
                container.appendChild(div);
            }
        }

        function togglePorcentagemInput(i, isChecked) {
            document.getElementById(`porcentagem${i}xContainer`).classList.toggle('show', isChecked);
        }

        // --- C√ÅLCULOS ---
        function arredondar(valor) {
            const fator = parseFloat(document.getElementById('fatorArredondamento').value) || 1;
            return Math.ceil(valor / fator) * fator;
        }

        function calcularParcelas() {
            const res = [];
            const config = getParcelasSelecionadas();
            const entrada = parseFloat(document.getElementById('valorEntrada').value) || 0;
            const txtAdd = document.getElementById('textoAdicionalLinha').value;

            if (selectedProducts.length > 0) {
                selectedProducts.forEach((p, i) => {
                    res.push(gerarTextoProduto(p.produto, p.preco, entrada, txtAdd, config));
                    if (i < selectedProducts.length - 1) res.push('‚îÅ'.repeat(25));
                });
            } else {
                const base = parseFloat(document.getElementById('valorBase').value) || 0;
                if (base > 0) res.push(gerarTextoProduto("", base, entrada, txtAdd, config));
            }

            const cabecalho = document.getElementById('textoCabecalhoMensagem').value;
            const rodape = document.getElementById('textoFinalMensagem').value;
            document.getElementById('resultado').value = `${cabecalho ? cabecalho + '\n' : ''}${res.join('\n')}${rodape ? '\n' + rodape : ''}`;
            
            atualizarResumoDescontos();
            saveSettings(); // Salva sempre que algo for calculado
        }

        function gerarTextoProduto(nome, preco, ent, txtAdd, config) {
            let linhas = [];
            if (nome) {
                const prefix = document.getElementById('produtoPrefix').value;
                const bold = document.getElementById('boldProductName').checked;
                linhas.push(`${prefix}${bold ? '*' + nome + '*' : nome}`);
            }

            let valLiq = preco;
            const dPerc = parseFloat(document.getElementById('descontoPercentual').value) || 0;
            const dFix = parseFloat(document.getElementById('descontoFixo.value')) || 0;
            valLiq = (valLiq * (1 - dPerc / 100)) - (parseFloat(document.getElementById('descontoFixo').value) || 0);
            valLiq += parseFloat(document.getElementById('lucroAdicional').value) || 0;

            // Pix
            if (!document.getElementById('hideDinheiroPix').checked && !config.especifica) {
                const dExtraPix = parseFloat(document.getElementById('descontoPixExtra').value) || 0;
                const taxaPix = (parseFloat(document.getElementById('porcentagemPix').value) || 0) / 100;
                const vPix = arredondar((valLiq * (1 - dExtraPix/100)) / (1 - taxaPix));
                let txtPix = `üí∏ Dinheiro/Pix: R$ ${vPix.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
                if (document.getElementById('showComparison').checked && preco > vPix) {
                    txtPix += ` (Economize R$ ${(preco - vPix).toLocaleString('pt-BR', {minimumFractionDigits:2})})`;
                }
                linhas.push(txtPix);
            }

            // D√©bito
            if (document.getElementById('showDebito').checked && !config.especifica) {
                const taxaDeb = (parseFloat(document.getElementById('porcentagemDebito').value) || 2.5) / 100;
                const vDeb = arredondar(valLiq / (1 - taxaDeb));
                linhas.push(`üí≥ D√©bito: R$ ${vDeb.toLocaleString('pt-BR', {minimumFractionDigits:2})}`);
            }

            // Parcelas
            const showEnt = !document.getElementById('hideEntradaText').checked && ent > 0;
            const aParc = valLiq - ent;
            config.parcelas.forEach(p => {
                const inputTaxa = document.getElementById(`porcentagem${p}x`);
                const taxa = inputTaxa ? parseFloat(inputTaxa.value)/100 : 0;
                const vParc = arredondar((aParc / (1 - taxa)) / p);
                let l = `üí≥ ${showEnt ? 'Entrada + ' : ''}${p}x de R$ ${vParc.toLocaleString('pt-BR', {minimumFractionDigits:2})}`;
                if (document.getElementById('showTotalValue').checked) l += ` (Total R$ ${(ent + (vParc * p)).toLocaleString('pt-BR', {minimumFractionDigits:2})})`;
                if (txtAdd) l += ` ${txtAdd}`;
                linhas.push(l);
            });

            return linhas.join('\n');
        }

        function getParcelasSelecionadas() {
            const spec = parseInt(document.getElementById('parcelaEspecifica').value);
            if (spec > 0) return { especifica: true, parcelas: [spec] };
            const sel = [];
            document.querySelectorAll('#parcelasAvancadas input[type="checkbox"]:checked').forEach(cb => sel.push(parseInt(cb.value)));
            return { especifica: false, parcelas: sel.sort((a,b)=>a-b) };
        }

        function atualizarResumoDescontos() {
            const base = parseFloat(document.getElementById('valorBase').value) || 0;
            if (base === 0) { document.getElementById('discountSummary').style.display='none'; return; }
            document.getElementById('discountSummary').style.display='block';
            document.getElementById('discountDetails').innerText = `Valor base atual com ajustes: R$ ${base.toLocaleString('pt-BR')}`;
        }

        // --- OUTRAS UTILIDADES ---
        function copiarTexto() {
            const area = document.getElementById('resultado');
            area.select();
            document.execCommand('copy');
            document.getElementById('mensagemCopiado').classList.add('show');
            setTimeout(() => document.getElementById('mensagemCopiado').classList.remove('show'), 2000);
        }

        function limparCampos() {
            if (!confirm('Limpar tudo?')) return;
            localStorage.removeItem('calcPro_v1');
            location.reload();
        }

        async function processWithAI() {
            const text = document.getElementById('productList').value;
            const prompt = document.getElementById('aiPrompt').value;
            if (!text) return alert('Cole a lista');
            document.getElementById('productListLoading').style.display = 'block';
            try {
                const response = await fetch("https://caixa-kal3.vercel.app/api/groq", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ systemPrompt: prompt, messages: text })
                });
                const data = await response.json();
                document.getElementById('productList').value = data.choices[0].message.content;
                processList();
            } catch (e) { alert('Erro na IA'); }
            finally { document.getElementById('productListLoading').style.display = 'none'; }
        }

        function processList() {
            const text = document.getElementById('productList').value;
            products = [];
            const lines = text.split('\n');
            lines.forEach(line => {
                const match = line.match(/(.+?)\s*R\$\s*([\d\.,]+)/i);
                if (match) {
                    const preco = parseFloat(match[2].replace(/\./g, '').replace(',', '.'));
                    products.push({ produto: match[1].trim(), preco });
                }
            });
            renderTable();
        }

        function renderTable() {
            let html = `<table><tr><th>Select</th><th>Produto</th><th>Pre√ßo</th></tr>`;
            products.forEach((p, i) => {
                html += `<tr>
                    <td><input type="checkbox" onchange="updateSelected(${i}, this.checked)"></td>
                    <td>${p.produto}</td>
                    <td>R$ ${p.preco.toLocaleString('pt-BR')}</td>
                </tr>`;
            });
            document.getElementById('productListResult').innerHTML = html + `</table>`;
        }

        function updateSelected(i, isChecked) {
            if (isChecked) selectedProducts.push(products[i]);
            else selectedProducts = selectedProducts.filter(p => p !== products[i]);
            calcularParcelas();
        }

        // --- INICIALIZA√á√ÉO ---
        window.onload = () => {
            gerarCheckboxesAvancadas();
            loadSettings();
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) document.body.setAttribute('data-theme', savedTheme);
            
            // Ouvintes para salvar altera√ß√µes instantaneamente
            document.querySelectorAll('input, textarea, checkbox').forEach(el => {
                el.addEventListener('change', saveSettings);
            });
            calcularParcelas();
        };
    </script>
</body>
</html>
